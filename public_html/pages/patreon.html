<md-content layout-fill flex layout="row">
    <md-content layout-fill layout="column" layout-align="space-around center">
        <md-grid-list ng-repeat="tier in rewards" ng-show="show(tier)"
                      layout-fill
                      md-cols-xs="1" md-cols-sm="2" md-cols-md="6" md-cols-gt-md="8"
                      md-row-height="1:1"
                      md-gutter="12px" md-gutter-gt-sm="8px">
            <h3 class="centre">Thanks to all of Flight Club's</h3>
            <h2 class="centre">{{tier.name}}s</h2>
            <h3 class="centre">for pledging ${{tier.amount}} or more!</h3>
            <hr>
            <md-content ng-show="loading">
                <md-progress-circular class="loadCircle" md-mode="indeterminate"></md-progress-circular>                
            </md-content>
            <md-grid-tile ng-show="!loading" ng-repeat="patron in tier.patrons"
                          layout-padding
                          md-rowspan="1" md-colspan="1"
                          md-colspan-gt-sm="2">
                <img style="max-height:75%;max-width:75%" alt="{{patron.name}}" ng-src="{{patron.imageUrl}}" class="md-avatar"/>
                <md-grid-tile-footer><h3>{{patron.name}}</h3></md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</md-content>
