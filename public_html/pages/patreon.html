<md-content id="patreon" layout-fill flex layout="column">
    <md-content style="padding-bottom:70px;">
        <h3 class="centre">Thanks to all of Flight Clubs</h3>
        <h2 class="centre">{{titleTier.name}}s</h2>
        <h3 class="centre">for pledging ${{titleTier.amount}} or more!</h3>
        <hr>
    </md-content>
    <!-- style="margin-left:XX%" --> <!-- set this on md-grid-list to center grid-tiles in page -->
    <md-grid-list layout-fill flex layout="column" layout-align="center center"
                  md-cols-xs="1" md-cols-sm="2" md-cols-md="6" md-cols-gt-md="8"
                  md-row-height="1:1"
                  md-gutter="12px" md-gutter-gt-sm="8px">
        <md-content ng-show="loading">
            <md-progress-circular class="loadCircle" md-mode="indeterminate"></md-progress-circular>                
        </md-content>
        <md-grid-tile ng-show="!loading" ng-repeat="patron in chosenPatrons track by $index"
                      layout-padding
                      md-rowspan="1" md-colspan="1"
                      md-colspan-gt-sm="2">
            <img style="max-height:75%;max-width:75%" alt="{{patron.name}}" ng-src="{{patron.imageUrl}}" class="md-avatar"/>
            <md-grid-tile-footer><h3>{{patron.name}}</h3></md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</md-content>
