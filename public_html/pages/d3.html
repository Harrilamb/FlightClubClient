<md-input-container class="md-block">
    <md-select ng-model="selectedConfig" name="selectedConfig" aria-label="SelectConfig">
        <md-option ng-repeat="config in bodyConfigs" value="{{config.id}}" ng-click="updateConfig(config)">{{config.name}}</md-option>
    </md-select>
</md-input-container>
<md-content layout-fill flex id="d3-container"></md-content>
